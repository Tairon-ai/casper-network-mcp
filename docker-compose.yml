version: '3.8'

services:
  casper-mcp-server:
    build: .
    image: casper-network-mcp:latest
    container_name: casper-network-mcp
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - CASPER_API_KEY=${CASPER_API_KEY}
      - CASPER_RPC_URL=${CASPER_RPC_URL:-https://node.cspr.cloud/rpc}
      - CASPER_NETWORK_NAME=${CASPER_NETWORK_NAME:-casper}
      - CASPER_PRIVATE_KEY=${CASPER_PRIVATE_KEY}
      - CASPER_PUBLIC_KEY=${CASPER_PUBLIC_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.casper.service=mcp"
      - "com.casper.version=0.1.0"
      - "com.casper.type=blockchain-integration"
      - "com.casper.network=mainnet"
